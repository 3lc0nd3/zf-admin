<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>ZF Admin template</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="css/zf.admin.css">
        <link rel="stylesheet" href="css/example.css">
    </head>

    <body data-whatinput="mouse">

        <div id="off-canvas" class="off-canvas position-left" data-transition="overlap" data-off-canvas>
        </div>

        <div id="off-canvas-content" class="off-canvas-content" data-off-canvas-content>

            <div id="top-bar"></div>

            <div id="content-container" class="row expanded">
                <div id="sidebar" class="medium-4 large-3 columns show-for-medium" data-sticky-container>
                </div>

                <div id="main" class="medium-8 large-9 columns">
                  <div class="row">
                    <div class="small-12 columns">
                      <h1>ZF-Admin</h1>
                    </div>
                  </div>

                    <div class="row smal-up-1 medium-up-2 large-up-4 page">

                        <div class="column column-block">
                            <div class="callout">
                                <i class="icon-users"></i> All users
                                <div id="counter-1" class="text-large">0</div>

                                <p>
                                    An increase of 10%
                                </p>
                            </div>
                        </div>

                        <div class="column column-block">
                            <div class="callout success">
                                <i class="icon-chart_alt"></i> Unique visits
                                <div id="counter-2" class="text-large alert">0</div>

                                <p>
                                    An increase of 10%
                                </p>
                            </div>
                        </div>


                        <div class="column column-block">
                            <div class="callout alert">
                                <i class="icon-inbox"></i> Email
                                <div id="counter-3" class="text-large">0</div>

                                <p>
                                    An increase of 10%
                                </p>
                            </div>
                        </div>

                        <div class="column column-block">
                            <div class="callout warning">
                                <i class="icon-user"></i> All users
                                <div id="counter-4" class="text-large">0</div>

                                <p>
                                    An increase of 10%
                                </p>
                            </div>
                        </div>

                        <div class="column column-block">
                            <div class="callout primary">
                                <h3>Chart 1</h3>
                                <hr>
                                <canvas id="chart1" height="250"></canvas>
                            </div>
                        </div>
                        <div class="column column-block">
                            <div class="callout secodary">
                                <h3>Chart 2</h3>
                                <hr>
                                <canvas id="chart2" height="250"></canvas>
                            </div>
                        </div>
                        <div class="column column-block">
                            <div class="callout">

                                <h6>Facebook Campaign</h6>
                                <div class="progress alert" role="progressbar" tabindex="0" aria-valuenow="25" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                                    <span class="progress-meter" style="width: 23%">
                              <p class="progress-meter-text">23%</p>
                            </span>
                                </div>

                            </div>
                        </div>
                        <div class="column column-block">
                            <div class="callout">
                                <h6>Twitter Campaign</h6>
                                <div class="progress success" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
                                    <span class="progress-meter" style="width: 70%">
                              <p class="progress-meter-text">70%</p>
                            </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <footer>
            <div class="row">
                <div class="small-6 columns">
                    <ul class="menu">
                        <li><a href="#">Link One</a></li>
                        <li><a href="#">Link Two</a></li>
                        <li><a href="#">Link THree</a></li>
                    </ul>
                </div>
                <div class="small-6 columns">
                    <p>
                        <ul class="menu align-right">
                            <li class="menu-text">ZF-Admin 2017</li>
                        </ul>
                    </p>
                </div>
            </div>
        </footer>

        <div class="scroll-top-wrapper">
            <span class="scroll-top-inner">
             <i class="icon-chevron_up icon2x"></i>
           </span>
        </div>

        <script src="js/zf.admin.js"></script>
        <script src="js/dash1.js"></script>

    </body>

</html>
